<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="sipei">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap-button.css' %}"/>
    <title>添加借阅者</title>
    --
    <style type="text/css">
        body {
            background: url({% static 'img/background.jpg'%}) no-repeat;

        }

        .menuItem {
            width: 100%;
            height: 70px;
            max-width: 400px;
            font: "微软雅黑";
            font-size: 40px;

        }

        .menuMargin {
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .moneyInputText {
            width: 55%;
            height: 100px;
            font-size: 45px;
        }


    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="page-header ">
                <button type="button" id="goBackBtn" class="btn btn-default btn-lg">
                    <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span> 返回
                </button>
                <h1 class="text-center"><strong>添加借阅者</strong></h1>
                <div style="text-align: right">
                    <button type="button" id="goBookManageBtn" class="btn btn-default btn-lg">
                        详细操作<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <form id="addProofForm" method="post" action="">
            <div class="col-xs-12 ">
                <div class="text-center menuMargin">
                    <input type="text" name="proof" class="moneyInputText text-center" id="proof"
                           placeholder="借阅者名称"/>
                </div>

            </div>
            <div class="col-xs-12 ">
                <div class="text-center menuMargin">
                    <input type="text" name="address" class="moneyInputText text-center" id="address" placeholder="客户地址"/>
                </div>

            </div>
            <div class="col-xs-12 ">
                <div class="text-center menuMargin">
                    <input type="text" name="id_number" class="moneyInputText text-center" id="id_number" placeholder="ID号码"/>
                </div>

            </div>
            <div class="col-xs-12 ">
                <div class="text-center menuMargin">
                    <input type="text" name="phone" class="moneyInputText text-center" id="phone" placeholder="联系电话"/>
                </div>

            </div>

            <div class="col-xs-12 ">
                <div class="text-center menuMargin">
                    <button type="button" id="addProofBtn" class="button button-3d button-primary button-pill menuItem">
                        添加借阅者
                    </button>
                </div>

            </div>
            {% csrf_token %}
        </form>


    </div>


</div>


<script type="text/javascript" src="{% static 'js/jquery-3.2.1.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
<script type="text/javascript" src="{% static 'js/common.js' %}"></script>

<script type="text/javascript">
    $(document).ready(function () {

        setInterval(function () {
            $.ajax({
                type: 'get',
                url: "/book/getWarning"
            });
        }, 100000);

        $('#goBackBtn').click(function () {
            window.location.href = '/';
        });

         $('#goBookManageBtn').click(function () {
            window.location.href = '/manage/press/press/';
        });

        $('#addProofBtn').click(function () {

            $.ajax({
                type: 'POST',
                url: '/addProof/',
                data: $('#addProofForm').serialize(),
                async: true,

                success: function (data) {
                    if (data.status == 'success') {
                        alert(data.msg)
                    } else if (data.status == 'fail') {
                        alert(data.msg)
                    }
                },

            });
        });

    });
</script>
</body>
</html>
